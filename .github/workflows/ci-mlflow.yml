name: MLflow CI Workflow

on:
  push:
    branches: [ main ]

jobs:
  train-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          # Tambahkan setuptools untuk menghindari error kompilasi pada beberapa versi MLflow
          pip install mlflow pandas scikit-learn docker setuptools

      - name: Run MLflow Training
        run: |
          cd MLProject
          # Kita gunakan --env-manager local agar menggunakan library yang sudah diinstall di atas
          mlflow run . --env-manager local
        
      - name: Archive Model Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: trained-model
          # Path ini disesuaikan dengan folder MLProject kamu
          path: MLProject/mlruns/

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push MLflow Docker Image
        run: |
          # PERBAIKAN UTAMA: Mencari folder 'model' secara rekursif di seluruh direktori
          # Ini menghindari hardcoding path 'mlruns/0/...' yang sering berubah ID-nya
          MODEL_PATH=$(find . -type d -name "model" | grep "artifacts/model" | head -n 1)
          
          echo "Path model ditemukan: $MODEL_PATH"
          
          if [ -z "$MODEL_PATH" ]; then
            echo "Error: Folder model tidak ditemukan sama sekali!"
            echo "Struktur folder saat ini:"
            ls -R
            exit 1
          fi

          # Build Docker Image menggunakan path fisik hasil 'find'
          # Kita gunakan --install-mlflow agar container bisa menjalankan modelnya
          mlflow models build-docker \
            -m "$MODEL_PATH" \
            -n "${{ secrets.DOCKERHUB_USERNAME }}/heart-disease-model:latest" \
            --install-mlflow

          # Push ke Docker Hub
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/heart-disease-model:latest