name: MLflow CI Workflow

on:
  push:
    branches: [ main ]

jobs:
  train-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          # Tambahkan setuptools untuk menghindari error kompilasi pada beberapa versi MLflow
          pip install mlflow pandas scikit-learn docker setuptools

      - name: Run MLflow Training
        run: |
          cd MLProject
          # Kita gunakan --env-manager local agar menggunakan library yang sudah diinstall di atas
          mlflow run . --env-manager local
        
      - name: Archive Model Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: trained-model
          # Path ini disesuaikan dengan folder MLProject kamu
          path: MLProject/mlruns/

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push MLflow Docker Image
        run: |
          # 1. Cari direktori yang berisi file 'MLmodel'
          # MLflow mendeteksi folder model berdasarkan keberadaan file MLmodel di dalamnya
          MODEL_PATH=$(find . -name "MLmodel" -exec dirname {} \; | head -n 1)
          
          echo "Path model ditemukan: $MODEL_PATH"
          
          if [ -z "$MODEL_PATH" ]; then
            echo "Error: File MLmodel tidak ditemukan di seluruh direktori!"
            ls -R
            exit 1
          fi

          # 2. Login ke Docker Hub
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
          
          # 3. Build Docker Image menggunakan path yang ditemukan
          # Pastikan penamaan image menggunakan username Docker Hub kamu
          mlflow models build-docker \
            -m "$MODEL_PATH" \
            -n "${{ secrets.DOCKERHUB_USERNAME }}/heart-disease-model:latest" \
            --install-mlflow

          # 4. Push ke Docker Hub
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/heart-disease-model:latest